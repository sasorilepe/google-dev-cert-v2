<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="stylesheet" href="css/app.css">
  <title>Add Touch</title>
</head>
<body>
  <h1>Add Touch to Your Site</h1>
  <hr>
  <div class="container">

    <div class="title">Four states of a button</div>
    <button type="button" name="button" class="btn"></button>

    <div class="title">Four states of a link</div>
    <a class="link" href="javascript:void(0);">Link</a>

    <hr>
    <p><b>Chrome, Internet Explorer & Edge:</b> Pointer Events for custom gestures.</p>
    <p>In other browsers TouchEvents and MouseEvents are the correct approach.</p>

    <div id="dummyCircle" class="dummyCircle">
      <div>
        Click me!
      </div>
    </div>

  </div>
  <script src="js/app.js"></script>
</body>
